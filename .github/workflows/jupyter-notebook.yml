name: Publish JupyterBook to GitHub Pages

on: 
  push: # trigger build only when push to master
    branches:
      - master


# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Install dependencies
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    # Conda install
    - name: Cache conda
      uses: actions/cache@v2
      env:
        # Increase this value to reset cache if etc/example-environment.yml has not changed
        CACHE_NUMBER: 0
      with:
        path: ~/conda_pkgs_dir
        key:
          ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
          hashFiles('environment.yml') }}
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-activate-base: true
        activate-environment: "jupyter_workspace"
    - run: conda info
    - run: conda list
    - run: conda config --show
    #- name: Setup Miniconda
    #  uses: goanpeca/setup-miniconda@v1.1.2
    #  with:
    #    environment-file: environment.yml
    #    activate-environment: jupyter_workspace
    #    python-version: 3.7
    #    auto-activate-base: false

    # this Action should follow steps to set up Python build environment
    #- name: Install Python dependencies
    #  uses: py-actions/py-dependency-install@v2
    #  with:
    #    path: "requirements.txt"
    #    update-pip: "false"
    #    update-setuptools: "false"
    #    update-wheel: "false"

    - name: Install Jupyter Book
      shell: bash -l {0}
      run: |
        pip install -U --pre jupyter-book

    # Build the book
    - name: Build the book
      shell: bash -l {0}
      run: |
        jupyter-book build .

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.5.10
      with:
        github_token: ${{ secrets.JEKYLL_SECRET }}
        publish_dir: ./_build/html
